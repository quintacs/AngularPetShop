

<mat-card>
  <mat-toolbar color="primary">
    <span>Pets</span>


    <span class="spacer"></span>

    <a  routerLink="/CreatePet">
      <span class="material-icons">
        person_add
        </span>
    </a>



  </mat-toolbar>
 <div *ngIf="pets$ | async as pets; else carregando">

    <table mat-table [dataSource]="pets" class="mat-elevation-z8" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let pet"> {{pet.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Pet </th>
        <td mat-cell *matCellDef="let pet"> {{pet.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="especie">
        <th mat-header-cell *matHeaderCellDef> EspÃ©cie </th>
        <td mat-cell *matCellDef="let pet"> {{pet.especie}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="nomeCliente">
        <th mat-header-cell *matHeaderCellDef>  Cliente</th>
        <td mat-cell *matCellDef="let pet"> {{pet.nomeCliente}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> Editar </th>
        <td mat-cell *matCellDef="let pet">
          <a routerLink="/UpdatePet/{{pet.id}}" class="editar" >
            <span class="material-icons">
              mode_edit
              </span>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let pet">
        <a routerLink="/DeletePet/{{pet.id}}" class="deletar">
          <span class="material-icons">
            delete
            </span>
        </a>
      </td>

      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #carregando>
    <div class="carregando-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
