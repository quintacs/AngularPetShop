


<mat-card>
  <mat-toolbar color="primary">
    <span>Clientes</span>

    <span class="spacer"></span>

    <a  routerLink="/CreateCliente">
      <span class="material-icons">
        person_add
        </span>
    </a>

  </mat-toolbar>
 <div *ngIf="clientes$ | async as clientes; else carregando">

    <table mat-table [dataSource]="clientes" class="mat-elevation-z8" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>id</th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.cpf}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="endereco">
        <th mat-header-cell *matHeaderCellDef> Endereco </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.endereco}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef> Telefone </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.telefone}} </td>
        </ng-container>

          <!-- Symbol Column -->
      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef> Celular </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.celular}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
        </ng-container>

        <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef> Editar </th>

          <td mat-cell *matCellDef="let cliente">
            <a routerLink="/UpdateCliente/{{cliente.id}}" class="editar" >
                <span class="material-icons">
                  mode_edit
                  </span>
            </a>

          </td>

        </ng-container>

        <ng-container matColumnDef="excluir">
          <th mat-header-cell *matHeaderCellDef> Excluir </th>
           <td mat-cell *matCellDef="let cliente">
              <a routerLink="/DeleteCliente/{{cliente.id}}" class="deletar">
                <span class="material-icons">
                  delete
                </span>
              </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <ng-template #carregando>
    <div class="carregando-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
