
<br /><br />
<h2> <p style="text-align: center;" >   Agendamentos </p> </h2> <br /><br />


<mat-grid-list cols="2" rowHeight="50px" gutterSize="5px">
  <mat-grid-tile *ngFor="let card of cards">
    <mat-card class="my-card">
      <mat-card-title> {{ card.titulo }}</mat-card-title>
      <mat-card-content>{{ card.conteudo }}</mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
